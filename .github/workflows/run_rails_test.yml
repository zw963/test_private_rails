name: Ruby

on:
  push:
    branches:
      - master
      - production
  pull_request:
    branches:
      - master

jobs:
  # following "test" is one of our job, we can add multi-jobs for one workflow.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install postgresSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
        env:
          AIRHOST_DB_HOST: postgres
      - name: Check Postgres running
        run: |
          sleep 5
          docker logs $(docker ps --format '{{.ID}}' |head -n1)
