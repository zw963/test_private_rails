name: Ruby

on:
  push:
    branches:
      - master
      - production
  pull_request:
    branches:
      - master

jobs:
  # following "test" is one of our job, we can add multi-jobs for one workflow.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install postgresSQL
        uses: m4nu56/postgresql-action@1.0
        with:
          postgresql version: '11'
          postgresql init scripts: test/sql
      - name: Check Postgres running
        run: |
          sleep 5
          psql -U postgres -d postgres -h localhost -c "SELECT version()"
      - name: Checking out code
        uses: actions/checkout@v2
      - name: Installing ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Installing dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rails test -v
